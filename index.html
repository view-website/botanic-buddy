<body>
  <header>
    <h1>Botanic Buddy</h1>
  </header>
  <main><br><br>
    <section id="plant-identification">
      <h2>Plant Identification</h2>
      <form id="plant-form">
        <label for="plant-name">Plant Name:</label>
        <input type="text" id="plant-name" name="plant-name">
        <button style="margin-left: 5px;"><i class="fa fa-camera"></i></button>
        <label for="plant-type">Plant Type:</label>
        <select id="plant-type" name="plant-type">
          <option value="">Select a type</option>
          <option value="succulent">Succulent</option>
          <option value="herb">Herb</option>
          <option value="vegetable">Vegetable</option>
        </select>
        <button id="identify-plant" onclick="identify()">Identify Plant</button>
      </form>
      <div id="plant-info"></div>
    </section>
    <section id="watering-schedule">
      <h2>Watering Schedule</h2>
      <form id="watering-form">
        <label for="watering-frequency">Watering Frequency:</label>
        <!--<select id="watering-frequency" name="watering-frequency">
          <option value="">Select a frequency</option>
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>-->
        <p id="schedule"></p>
        <button id="set-watering-schedule">Set Watering Schedule</button>
      </form>
      <div id="watering-reminder"></div>
    </section>
    <br>
    <section id="nutrition-recommendations">
      <h2>Nutrition Recommendations</h2>
      <div id="nutrition-info">
        <p id="reccommendations"></p>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
